<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daurah Remaja 2026 - Masjid Kampung Sawah Lebar</title>
    
    <meta name="description" content="Pendaftaran Daurah Remaja 2026 Masjid Kampung Sawah Lebar.">
    <link rel="preload" as="image" href="poster_bg.webp">
    <link rel="stylesheet" href="style.css">

    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Event",
      "name": "Daurah Remaja 2026",
      "startDate": "2026-03-01T08:00:00+08:00",
      "location": {
        "@type": "Place",
        "name": "Masjid Kampung Sawah Lebar"
      }
    }
    </script>
</head>
<body>

    <div class="canvas">
        <img src="poster_bg.webp" alt="Poster Daurah Remaja" class="poster-img">
        
        <div class="content-overlay">
            
            <div id="countdown-timer">
                <p style="font-size: 0.9rem; margin: 0; color: #00ff00; font-weight: bold; letter-spacing: 1px;">PROGRAM BERMULA DALAM:</p>
                <span id="time">00d 00:00:00</span>
            </div>

            <div class="qr-section">
                <img src="https://api.qrserver.com/v1/create-qr-code/?size=250x250&data=https://pengurusanemediamasjidkampungs-dotcom.github.io/pendaftaran-daurah-mkslb-2026/&ecc=H" alt="QR Pendaftaran" class="qr-code">
                <p class="qr-label">IMBAS UNTUK DAFTAR</p>
            </div>

        </div>
    </div>

    <script>
        function startTimer() {
            const targetDate = new Date("March 1, 2026 08:00:00").getTime();
            
            const timerInterval = setInterval(() => {
                const now = new Date().getTime();
                const distance = targetDate - now;
                
                if (distance < 0) {
                    clearInterval(timerInterval);
                    document.getElementById("time").innerHTML = "SEDANG BERLANGSUNG";
                    return;
                }

                const d = Math.floor(distance / (1000 * 60 * 60 * 24));
                const h = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)).toString().padStart(2, '0');
                const m = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60)).toString().padStart(2, '0');
                const s = Math.floor((distance % (1000 * 60)) / 1000).toString().padStart(2, '0');
                
                // Efek titik berkelip: jika saat genap, titik muncul. Jika ganjil, titik hilang (ruang kosong).
                const separator = (new Date().getSeconds() % 2 === 0) ? ":" : " ";
                
                document.getElementById("time").innerHTML = 
                    `${d}d ${h}${separator}${m}${separator}${s}`;
            }, 1000);
        }
        window.onload = startTimer;
    </script>

</body>
</html>
