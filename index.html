<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daurah Remaja 2026 - Masjid Kampung Sawah Lebar</title>
    
    <meta name="description" content="Program Daurah Remaja 2026. Imbas QR untuk mendaftar.">
    <meta property="og:image" content="poster_bg.webp">

    <link rel="stylesheet" href="style.css">
    <link rel="preload" as="image" href="poster_bg.webp">
</head>
<body>

    <div class="canvas">
        <img src="poster_bg.webp" alt="Poster Daurah Remaja 2026" class="poster-img">
        
        <div class="content-overlay">
            <div class="qr-section">
                <img src="https://api.qrserver.com/v1/create-qr-code/?size=250x250&data=https://pengurusanemediamasjidkampungs-dotcom.github.io/pendaftaran-daurah-mkslb-2026/&ecc=H" alt="QR Pendaftaran" class="qr-code">
                <p class="qr-label">IMBAS UNTUK DAFTAR</p>
            </div>

            <div id="countdown-timer">
                <p class="timer-label">PROGRAM BERMULA DALAM:</p>
                <span id="time">--d --h --m --s</span>
            </div>
        </div>
    </div>

    <script>
        function startTimer() {
            const targetDate = new Date("March 1, 2026 08:00:00").getTime();
            const timerInterval = setInterval(() => {
                const now = new Date().getTime();
                const distance = targetDate - now;
                
                if (distance < 0) {
                    clearInterval(timerInterval);
                    document.getElementById("time").innerHTML = "SEDANG BERLANGSUNG";
                    return;
                }

                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);
                
                document.getElementById("time").innerHTML = 
                    days + "d " + hours + "h " + minutes + "m " + seconds + "s";
            }, 1000);
        }
        window.onload = startTimer;
    </script>

</body>
</html>
